<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Vue Basics</title>    <link      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"      rel="stylesheet"    />    <link rel="stylesheet" href="styles.css" />    <script src="https://unpkg.com/vue@next" defer></script>    <script src="app.js" defer></script>  </head>  <body>    <section id="assignment">      <!-- 1) Output your name -->      <h2>{{ name }}</h2>      <!-- 2) Output your age -->      <p>age: {{ age }}</p>      <!-- 3) Output your age + 5 -->      <p>{{ calculateAge() }} in 5 years</p>      <!-- 4) Output a random number (0 to 1) -->      <p>Favorite Number: {{Math.random()}}</p>      <div>        <!-- 5) Display some image you found via Google -->        <img v-bind:src="imageUrl" />      </div>      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->      <!-- v-bind:value === :value -->      <input type="text" :value="name"/>    </section>  <section id="events">    <h2>Events in action</h2>    <button v-on:click="counter++">+</button>    <button @click="reduce(2)">-2</button><!--    dziÄ™ki v-once initial value nie bedzie sie zmieniac -->    <p v-once>Starting counter: {{ counter }}</p>    <p>Result: {{ counter }}</p>    <input type="text" v-model="name">    <button v-on:click="resetInput">Reset Input</button>    <p>Add you name: {{ name }}</p>    <form v-on:submit.prevent="submitForm">      <input type="text">      <button>Sign Up</button>    </form>  </section>    <section id="part3">      <h2>Event Practice</h2>      <!-- 1) Show an alert (any text of your choice) when the button is pressed -->      <button v-on:click.prevent="showAlert">Show Alert</button>      <hr />      <!-- 2) Register the user input on "keydown" and output it in the paragraph (hint: event.target.value helps) -->      <input v-on:keydown="registerUser" type="text" />      <p>You wrote: {{ name }}</p>      <hr />      <!-- 3) Repeat 2) but only output the entered value if the ENTER key was pressed -->      <input v-on:keydown="registerUser" v-on:keyup.enter="confirmName" type="text" />      <p>{{confirmedName}}</p>    </section>    <section id="part4">      <button @click="add(5)">Add 5</button>      <button @click="add(1)">Add 1</button>      <!-- 1) Connect the buttons and calculate a value (a number) -->      <!-- Show "Not there yet" until you reach a result of exactly 37 -->      <!-- Show "Too much!" if the result is greater than 37 -->      <p>Result: {{ showResult }}</p>      <!-- 2) Watch for changes in "result" and reset the value to 0 after 5 seconds -->    </section>  </body></html>
